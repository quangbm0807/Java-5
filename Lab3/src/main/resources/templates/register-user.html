<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Register User</title>
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row"
            style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
            <div class="col-sm-12">
                <h2>Register</h2>
                <form th:action="@{/saveOrUpdate}" th:object="${USER}" method="post">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter UserName">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" th:field="*{password}" placeholder="Enter password" value="[[*{password}]]">
                    </div>
                    <div class="form-group">
                        <label>FullName</label>
                        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter FullName">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" th:field="*{age}" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio">
                            <label class="checkbox-inline">
                                <input type="radio" th:field="*{gender}" value="1">Male</label> 
                            <label class="checkbox-inline">
                                <input type="radio" th:field="*{gender}" value="0">Female</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-primary" href="/">Cancel</button>
                    <a class="btn btn-primary" th:href="@{/list}">Display List User</a>
                </form>
                <p th:text="${MESSAGE}"></p>
            </div>
        </div>
    </div>
</body>
</html>
